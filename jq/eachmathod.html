<html lang="en">
<head>

        }
    </style>
</head>

            eachmathod in jquery
        </h3>

            <li>black</li>

        <button id="btn2">delet text</button>
    </div>
    <script src="./code.jquery.com_jquery-3.7.1.min.js"></script>

            $("#btn").click(function(){
                $("li").each(function(){
        $(this).text("hello hareschaudhary")
       });
            });

           $("li").html("")
