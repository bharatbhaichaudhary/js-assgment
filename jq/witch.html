<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    .box{
        width: 50%;
        height: 50vh;
        box-shadow: 0px 0px 100px black;
        text-align: center;
        padding-top: 100px;
    }
    </style>
</head>
<body>
   <section>
    <div class="box">
        <input type="text" id="inp">
        <h2>hello</h2>
        <h3></h3>
    </div>
   </section>
    <script src="./code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#inp").on("keydown",function(){
                $("h2").html("key number = "+event.type+":"+event.which);
                if(event.which==65){
                    $("h3").html("a");
                }
            })
        });
    </script>
</body>
</html>
