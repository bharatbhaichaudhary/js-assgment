<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 100%;
        height: 100vh;
        background-color: darkgrey;
        display: flex;
        justify-content: center;
        align-items: center;
    }
   table,tr,th,td{
        border: 2px solid black;
        font-size: 22px;
    }
    th,td{
        padding: 10px;
        text-align: center;
    }
  
   
</style>
<body>
    <div class="container">
       <h3>press any key</h3>
       <table>
        <tr>
            <th>key</th>
            <th>keyCode</th>
            <th>code</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    </div>
    <script>
       window.addEventListener("keydown",function(e){
       let container = document.querySelector(".container")
       container.innerHTML =`<table>
            <tr>
                <th>key</th>
                <th>keyCode</th>
                <th>code</th>
            </tr>
            <tr>
                <td>${e.key===' ' ? 'space' : e.key}'</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>`
        
       })
    </script>
</body>
</html>
